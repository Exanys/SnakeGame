<!doctype html>
<html lang="en">
  <head>
    <title>Snake Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <header class="jumbotron text-center text-white bg-success"><h1 class="display-1">Snake Game</h1></header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 text-center">
            <canvas id="canvas" height="600" width="600"></canvas>
          </div>
          <div class="col-lg-4 container">
            <div id="settings">
                <form>
                  <h2 class="display-4">Settings:</h2>
                  <div class="form-group">
                    <label for="scale" class="font-weight-bold">Enter scale(10 - 50):</label>
                    <input type="number" name="scale" id="scale" class="form-control"  min="10" max="50" value="20"  step="10">
                  </div>
                  <div class="form-group">
                    <label for="speed" class="font-weight-bold">Enter speed(1-5):</label>
                    <input type="number"
                      class="form-control" name="speed" id="speed"  min="1" max="5" value="1">
                  </div>
                  <button type="button" id="NewGame" class="btn btn-primary">New Game</button>
                </form>
            </div>
            <div class="text-left" id="results">
            </div> 
          </div>
        </div>
      </div>  
    </main>
    <footer class="page-footer font-small text-white text-center bg-info mt-4">&copy; VojtÄ›ch Binar, IT2
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/Game.js"></script>
    <script src="js/Snake.js"></script>
    <script src="js/Food.js"></script>
    <script src="js/Player.js"></script>
  </body>
</html>
